                { name: "Sophia M.", text: "The community and premium experience at PeakPulse are truly exceptional!", image: "https://images.pexels.com/photos/733767/pexels-photo-733767.jpeg?auto=compress&cs=tinysrgb&w=600" },
            ];

            return (
                <section id="testimonials" className="py-20 bg-obsidian">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl md:text-5xl font-bold text-center mb-12 text-white">Member Success Stories</h2>
                        <div className="carousel">
                            {testimonials.map((testimonial, index) => (
                                <div key={index} className="carousel-item card p-6 text-white flex items-center">
                                    <img src={testimonial.image} alt={testimonial.name} className="w-20 h-20 rounded-full mr-4" onError={(e) => e.target.style.display = 'none'} />
                                    <div>
                                        <p className="text-lg mb-4">"{testimonial.text}"</p>
                                        <p className="text-lg font-bold">{testimonial.name}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Pricing Section
        const Pricing = () => {
            const plans = [
                {
                    title: "Core",
                    price: "$59/month",
                    features: ["Unlimited gym access", "All group classes", "24/7 premium support", "Basic fitness assessment"],
                },
                {
                    title: "Signature",
                    price: "$119/month",
                    features: ["Unlimited gym access", "All group classes", "2 personal training sessions/month", "Premium amenities"],
                },
                {
                    title: "Elite",
                    price: "$179/month",
                    features: ["Unlimited gym access", "Unlimited group classes", "Unlimited personal training", "Exclusive events & VIP perks"],
                },
            ];

            return (
                <section id="pricing" className="py-20 bg-obsidian">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl md:text-5xl font-bold text-center mb-12 text-white">Exclusive Membership Plans</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {plans.map((plan, index) => (
                                <div key={index} className="pricing-card p-8 text-center text-obsidian">
                                    <h3 className="text-2xl font-bold mb-4">{plan.title}</h3>
                                    <p className="text-xl mb-6 font-bold">{plan.price}</p>
                                    <ul className="text-lg mb-8 space-y-3">
                                        {plan.features.map((feature, i) => (
                                            <li key={i}>{feature}</li>
                                        ))}
                                    </ul>
                                    <a href="#contact" className="modern-button">Choose Plan</a>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Contact Section
        const Contact = () => {
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Message sent successfully!');
                setFormData({ name: '', email: '', message: '' });
            };

            return (
                <section id="contact" className="py-20 bg-obsidian">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-4xl md:text-5xl font-bold mb-10 gradient-text">Begin Your Elite Fitness Journey</h2>
                        <p className="text-lg md:text-xl max-w-2xl mx-auto text-white mb-10">
                            Join the exclusive PeakPulse Fitness community. Connect with us to unlock a world of luxury fitness.
                        </p>
                        <div className="max-w-xl mx-auto bg-obsidian/90 rounded-lg p-8 backdrop-blur-md">
                            <div className="space-y-6">
                                <input
                                    type="text"
                                    name="name"
                                    placeholder="Your Name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    className="w-full p-3 bg-ivory border-2 border-gray-300 rounded-lg text-obsidian focus:border-gold focus:outline-none"
                                />
                                <input
                                    type="email"
                                    name="email"
                                    placeholder="Your Email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    className="w-full p-3 bg-ivory border-2 border-gray-300 rounded-lg text-obsidian focus:border-gold focus:outline-none"
                                />
                                <textarea
                                    name="message"
                                    placeholder="Your Message"
                                    rows="6"
                                    value={formData.message}
                                    onChange={handleChange}
                                    className="w-full p-3 bg-ivory border-2 border-gray-300 rounded-lg text-obsidian focus:border-gold focus:outline-none"
                                ></textarea>
                                <button onClick={handleSubmit} className="modern-button w-full">Send Message</button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Section
        const Footer = () => (
            <footer className="bg-obsidian text-white py-12">
                <div className="container mx-auto px-6">
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        <div className="text-center sm:text-left">
                            <h3 className="text-2xl font-bold gradient-text mb-4">PeakPulse Fitness</h3>
                            <p className="text-base">Elevating fitness with unmatched luxury and precision.</p>
                        </div>
                        <div className="text-center">
                            <h3 className="text-2xl font-bold mb-4">Quick Links</h3>
                            <ul className="space-y-2">
                                {['home', 'services', 'about', 'testimonials', 'pricing', 'contact'].map((section) => (
                                    <li key={section}>
                                        <a href={`#${section}`} className="text-white hover:text-gold">{section.charAt(0).toUpperCase() + section.slice(1)}</a>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div className="text-center">
                            <h3 className="text-2xl font-bold mb-4">Contact Us</h3>
                            <p className="text-base">Email: info@peakpulse.com</p>
                            <p className="text-base">Phone: +1 (555) 123-4567</p>
                            <p className="text-base">Address: 123 Fitness Ave, Elite City</p>
                        </div>
                        <div className="text-center sm:text-right">
                            <h3 className="text-2xl font-bold mb-4">Connect With Us</h3>
                            <div className="flex justify-center sm:justify-end space-x-4">
                                <a href="#" className="text-white text-2xl hover:text-gold"><i className="fab fa-facebook-f"></i></a>
                                <a href="#" className="text-white text-2xl hover:text-gold"><i className="fab fa-twitter"></i></a>
                                <a href="#" className="text-white text-2xl hover:text-gold"><i className="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                    <div className="mt-8 text-center">
                        <p className="text-base gradient-text">Created by Adarsh Mishra</p>
                        <p className="text-base mt-2">&copy; 2025 PeakPulse Fitness. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            useEffect(() => {
                gsap.from(".logo", {
                    opacity: 0,
                    scale: 0.8,
                    duration: 1.5,
                    ease: "power2.out",
                });

                gsap.from(".card", {
                    scrollTrigger: {
                        trigger: "#services",
                        start: "top 80%",
                    },
                    opacity: 0,
                    y: 50,
                    stagger: 0.2,
                    duration: 1,
                    ease: "power2.out",
                });

                gsap.from(".pricing-card", {
                    scrollTrigger: {
                        trigger: "#pricing",
                        start: "top 80%",
                    },
                    opacity: 0,
                    scale: 0.9,
                    stagger: 0.2,
                    duration: 1,
                    ease: "power2.out",
                });
            }, []);

            return (
                <>
                    <Navigation />
                    <Hero />
                    <Services />
                    <About />
                    <Testimonials />
                    <Pricing />
                    <Contact />
                    <a href="https://wa.me/1234567890" className="support-btn flex items-center">
                        <span className="text-obsidian font-semibold px-4">May I help you?</span>
                        <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Support Avatar" className="avatar" onError={(e) => e.target.style.display = 'none'} />
                    </a>
                    <Footer />
                </>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
